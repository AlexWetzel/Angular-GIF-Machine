<div class="container">
  <div class="row">
    <div class="col-xs-12 page-header">
      <h1 class="text-center">gif Machine</h1>
    </div>
    <div class="col-xs-12 text-center">
      <form class="form-inline">
        <label for="search-term">Search for gifs</label>
        <input class="form-control" id="search-term" type="text" #queryInput>
        <button class="btn btn-primary" type="button" (click)="getTopicFromForm()">search</button>
      </form>
    </div>
  </div>
  <br />
  <div class="row">
    <div class="center-block text-center">
    <button
      *ngFor="let topic of topics"
      class="btn btn-primary"
      type="button"
      (click)="apiCall(topic)"
      >{{ topic }}</button>
    </div>
  </div>
  <hr />
  <div class="row">
    <app-gif-panel        
      *ngFor="let gif of gifs"
      [gifPanel]="gif"
    ></app-gif-panel>
  </div>
</div>
