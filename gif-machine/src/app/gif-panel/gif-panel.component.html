  <div class="col-xs-6 col-md-4 col-lg-3">
    <div class="thumbnail">
      <img 
        (click)="isClicked = !isClicked"
        [src]="!isClicked ? this.gifPanel.stillGif : this.gifPanel.animatedGif"
        alt=""
        style="height: 200px">
      <div class="caption">
        <h3>Rating: {{ gifPanel.rating }}</h3>
      </div>
    </div>
  </div>
